<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="./css/crono.css">
    <link rel="stylesheet" href="./css/watch.css">
</head>
<body>
    <div id="clock">
        <ul id="clock-numbers"> 
            <li class="numbers"><span>1</span></li>
            <li class="numbers"><span>2</span></li>
            <li class="numbers"><span>3</span></li>
            <li class="numbers"><span>4</span></li>
            <li class="numbers"><span>5</span></li>
            <li class="numbers"><span>6</span></li>
            <li class="numbers"><span>7</span></li>
            <li class="numbers"><span>8</span></li>
            <li class="numbers"><span>9</span></li>
            <li class="numbers"><span>10</span></li>
            <li class="numbers"><span>11</span></li>
            <li class="numbers"><span>12</span></li>
            <li id="hour"></li>
            <li id="minute"></li>
            <li id="second"></li>
            <li id="millisecond"></li>
        </ul>
    </div>
    <div class="container">
        <h1>Cronômetro.JS</h1>
        <div class="timer">
            <div class="time" id="minutes">00</div>
            <div class="separator">:</div>
            <div class="time" id="seconds">00</div>
            <div class="separator">:</div>
            <div class="time" id="milliseconds">000</div>
        </div>
        <div class="button">
            <button class="btn" id="startBtn">Iniciar</button>
            <button class="btn" id="pauseBtn">Pausar</button>
            <button class="btn" id="resumeBtn">Continuar</button>
            <button class="btn" id="resetBtn">Resetar</button>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
